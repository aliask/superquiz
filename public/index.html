<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superquiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body onload="loadCheck()">
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="url-hint">SMH URL</span>
            <input type="text" class="form-control" placeholder="https://www.smh.com.au/national/target-time-and-superquiz-..." aria-label="URL" aria-describedby="url-hint" id="url-textbox">
            <button class="btn btn-outline-primary" type="button" id="load-button">Load</button>
        </div>
        <div id="quizContent"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/app.js" crossorigin="anonymous"></script>
  </body>
</html>
